<!--
  Elevate Radio - Song Request Page
  Updated: 2026-01-22
  Crisp modern design matching main site
  Changes: Added sticky bottom player, improved mobile responsiveness, app-like UX
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0B0E17">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/png" href="elevate-png.png">
  <link rel="apple-touch-icon" href="elevate-png.png">
  <title>Request a Song | Elevate Radio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink-primary: #E91E8C;
      --pink-dark: #C4177A;
      --pink-light: #FF4DA6;
      --pink-glow: rgba(233, 30, 140, 0.3);
      --bg-primary: #0B0E17;
      --bg-secondary: #111827;
      --bg-card: #151C2C;
      --bg-card-hover: #1A2235;
      --border-color: rgba(255, 255, 255, 0.08);
      --white: #ffffff;
      --gray-100: rgba(255, 255, 255, 0.9);
      --gray-200: rgba(255, 255, 255, 0.7);
      --gray-300: rgba(255, 255, 255, 0.5);
      --gray-400: rgba(255, 255, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--white);
      min-height: 100vh;
      line-height: 1.6;
      padding-bottom: calc(80px + env(safe-area-inset-bottom, 0px));
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 40px;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 20px 0;
      background: rgba(11, 14, 23, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: inherit;
    }

    .logo-icon {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .logo-text {
      font-weight: 700;
      font-size: 20px;
      letter-spacing: -0.5px;
    }

    .logo-text span {
      color: var(--pink-primary);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    nav a {
      color: var(--gray-200);
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: var(--pink-primary);
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      color: var(--white);
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .nav-btn:hover {
      background: var(--pink-primary);
      border-color: var(--pink-primary);
    }

    .nav-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 8px;
    }

    .mobile-menu-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    /* Main Content */
    .request-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 140px 40px 80px;
      position: relative;
    }

    /* Blob Background */
    .blob-bg {
      position: absolute;
      width: 600px;
      height: 600px;
      background: linear-gradient(135deg, var(--pink-primary) 0%, var(--pink-dark) 100%);
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      opacity: 0.08;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: blobMove 10s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes blobMove {
      0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
    }

    .request-header {
      text-align: center;
      margin-bottom: 48px;
      position: relative;
      z-index: 1;
    }

    .request-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(233, 30, 140, 0.15);
      border: 1px solid rgba(233, 30, 140, 0.3);
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 600;
      color: var(--pink-light);
      margin-bottom: 24px;
    }

    .request-badge svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .request-title {
      font-size: 48px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 16px;
      letter-spacing: -2px;
    }

    .request-title span {
      color: var(--pink-primary);
    }

    .request-subtitle {
      font-size: 17px;
      color: var(--gray-200);
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.7;
    }

    /* Widget Container */
    .widget-container {
      width: 100%;
      max-width: 600px;
      background: var(--bg-card);
      border-radius: 24px;
      padding: 32px;
      border: 1px solid var(--border-color);
      position: relative;
      z-index: 1;
      min-height: 500px;
    }

    /* Radio.co Widget Styling */
    .widget-container iframe {
      width: 100% !important;
      min-height: 450px;
      border: none !important;
      border-radius: 16px;
    }

    #radioco-request {
      width: 100%;
      min-height: 450px;
    }

    /* Back link */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--gray-200);
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      margin-top: 32px;
      transition: color 0.3s;
      position: relative;
      z-index: 1;
    }

    .back-link:hover {
      color: var(--pink-primary);
    }

    .back-link svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Footer */
    footer {
      padding: 40px;
      border-top: 1px solid var(--border-color);
      text-align: center;
    }

    .footer-text {
      color: var(--gray-400);
      font-size: 13px;
    }

    /* Sticky Bottom Player */
    .bottom-player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 200;
      background: rgba(21, 28, 44, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid var(--border-color);
      padding: 12px 20px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom, 0px));
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .bottom-player-info {
      flex: 1;
      min-width: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .bottom-player-art {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
      background: var(--bg-card);
    }

    .bottom-player-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom-player-text {
      flex: 1;
      min-width: 0;
    }

    .bottom-player-title {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bottom-player-subtitle {
      font-size: 12px;
      color: var(--gray-300);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .bottom-player-live {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      color: var(--pink-primary);
      font-weight: 600;
    }

    .bottom-player-live .dot {
      width: 6px;
      height: 6px;
      background: var(--pink-primary);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .bottom-player-btn {
      width: 56px;
      height: 56px;
      background: var(--pink-primary);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
      box-shadow: 0 4px 20px var(--pink-glow);
    }

    .bottom-player-btn:hover {
      background: var(--pink-dark);
      transform: scale(1.05);
    }

    .bottom-player-btn:active {
      transform: scale(0.95);
    }

    .bottom-player-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .bottom-player-btn .play-icon {
      margin-left: 3px;
    }

    .bottom-player-btn .pause-icon {
      display: none;
    }

    .bottom-player-btn.playing .play-icon {
      display: none;
    }

    .bottom-player-btn.playing .pause-icon {
      display: block;
    }

    /* Equalizer animation */
    .equalizer {
      display: flex;
      align-items: flex-end;
      gap: 2px;
      height: 14px;
    }

    .equalizer .bar {
      width: 3px;
      background: var(--pink-primary);
      border-radius: 1px;
      animation: equalize 0.8s ease-in-out infinite;
    }

    .equalizer .bar:nth-child(1) { height: 60%; animation-delay: 0s; }
    .equalizer .bar:nth-child(2) { height: 100%; animation-delay: 0.2s; }
    .equalizer .bar:nth-child(3) { height: 40%; animation-delay: 0.4s; }
    .equalizer .bar:nth-child(4) { height: 80%; animation-delay: 0.1s; }

    .equalizer.paused .bar {
      animation: none;
      height: 30%;
    }

    @keyframes equalize {
      0%, 100% { height: 30%; }
      50% { height: 100%; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      .container {
        padding: 0 16px;
      }

      header {
        padding: 12px 0;
      }

      .logo-icon {
        width: 36px;
        height: 36px;
        font-size: 18px;
        border-radius: 10px;
      }

      .logo-text {
        font-size: 18px;
      }

      nav {
        display: none;
      }

      .mobile-menu-btn {
        display: block;
      }

      .request-page {
        padding: 100px 16px 40px;
        min-height: auto;
      }

      .request-title {
        font-size: 28px;
        letter-spacing: -1px;
      }

      .request-subtitle {
        font-size: 15px;
      }

      .widget-container {
        padding: 16px;
        border-radius: 20px;
      }

      .back-link {
        margin-top: 24px;
      }

      /* Bottom player mobile */
      .bottom-player {
        padding: 10px 16px;
        padding-bottom: calc(10px + env(safe-area-inset-bottom, 0px));
      }

      .bottom-player-art {
        width: 44px;
        height: 44px;
      }

      .bottom-player-btn {
        width: 52px;
        height: 52px;
      }

      .bottom-player-btn svg {
        width: 22px;
        height: 22px;
      }

      .blob-bg {
        width: 300px;
        height: 300px;
      }
    }

    /* Small phones */
    @media (max-width: 375px) {
      .request-title {
        font-size: 24px;
      }

      .bottom-player-title {
        font-size: 13px;
      }
    }

    /* Disable scrollbars on mobile */
    @media (max-width: 768px) {
      ::-webkit-scrollbar {
        display: none;
      }

      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    }

    /* PWA styles */
    @media (display-mode: standalone) {
      header {
        padding-top: calc(20px + env(safe-area-inset-top, 0px));
      }
    }
  </style>
</head>
<body>
  <div class="blob-bg"></div>

  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <div class="logo-icon"><img src="elevate-png.png" alt="Elevate Radio"></div>
        <div class="logo-text">Elevate<span>Radio</span></div>
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="index.html#episodes">Episodes</a>
        <a href="index.html#shows">Shows</a>
        <a href="request.html" class="active">Request</a>
        <button class="nav-btn">
          <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          Live
        </button>
      </nav>
      <button class="mobile-menu-btn">
        <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
      </button>
    </div>
  </header>

  <main class="request-page">
    <div class="request-header">
      <div class="request-badge">
        <svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
        Song Request
      </div>
      <h1 class="request-title">Request a <span>Song</span></h1>
      <p class="request-subtitle">Search our library and request your favorite tracks. We'll play them on air for you and listeners worldwide!</p>
    </div>

    <div class="widget-container">
      <div id="radioco-request">
        <noscript>
          <p style="text-align: center; color: var(--gray-300);">Please enable JavaScript to use the song request feature.</p>
        </noscript>
      </div>
      <script>
        // Load Radio.co request widget
        (function() {
          var script = document.createElement('script');
          script.src = 'https://embed.radio.co/request/wdc84ff0.js';
          script.async = true;
          script.onerror = function() {
            document.getElementById('radioco-request').innerHTML = 
              '<div style="text-align: center; padding: 40px;">' +
              '<p style="color: rgba(255,255,255,0.7); margin-bottom: 20px;">Song request widget is currently unavailable.</p>' +
              '<p style="color: rgba(255,255,255,0.5); font-size: 14px;">Please try again later or contact us on social media to request a song.</p>' +
              '</div>';
          };
          document.getElementById('radioco-request').appendChild(script);
        })();
      </script>
    </div>

    <a href="index.html" class="back-link">
      <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
      Back to Home
    </a>
  </main>

  <footer>
    <div class="container">
      <p class="footer-text">© 2026 Elevate Radio Worldwide. All rights reserved.</p>
    </div>
  </footer>

  <!-- Sticky Bottom Player -->
  <div class="bottom-player">
    <div class="bottom-player-info">
      <div class="bottom-player-art">
        <img src="elevate-png.png" alt="Elevate Radio">
      </div>
      <div class="bottom-player-text">
        <p class="bottom-player-title">Elevate Radio</p>
        <p class="bottom-player-subtitle">
          <span class="bottom-player-live">
            <span class="dot"></span>
            LIVE
          </span>
          <span>• 24/7 Music</span>
        </p>
      </div>
      <div class="equalizer paused" id="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <button class="bottom-player-btn" id="bottomPlayBtn" aria-label="Play/Pause">
      <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      <svg class="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </button>
  </div>

  <audio id="radioStream" preload="none">
    <source src="http://s2.radio.co/s10a9e6f11/listen" type="audio/mpeg">
  </audio>

  <script>
    // Audio Player
    const audio = document.getElementById('radioStream');
    const bottomPlayBtn = document.getElementById('bottomPlayBtn');
    const equalizer = document.getElementById('equalizer');
    let isPlaying = false;

    function updatePlayState() {
      if (isPlaying) {
        bottomPlayBtn.classList.add('playing');
        equalizer.classList.remove('paused');
      } else {
        bottomPlayBtn.classList.remove('playing');
        equalizer.classList.add('paused');
      }
    }

    function togglePlay() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
      updatePlayState();
    }

    bottomPlayBtn.addEventListener('click', togglePlay);

    audio.addEventListener('play', () => {
      isPlaying = true;
      updatePlayState();
    });

    audio.addEventListener('pause', () => {
      isPlaying = false;
      updatePlayState();
    });

    audio.addEventListener('ended', () => {
      isPlaying = false;
      updatePlayState();
    });
  </script>
</body>
</html>
